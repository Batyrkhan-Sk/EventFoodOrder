<!DOCTYPE html>
<html>
  <head>
    <title>Food Menu</title>
    <link rel="stylesheet" type="text/css" href="/food/food.css" />
  </head>
  <body>
    <h1 class="results-count">3 results</h1>

    <div class="container">
      <div
        class="food-item"
        onclick="window.location.href='/fooddesc/okadzaki.html'"
      >
        <img src="/assets/sushi.jpeg" alt="Sushi" />
        <div class="food-info">
          <span class="like-icon"></span>
          <div class="food-name">Sushi Food</div>
          <div class="food-details">4.6 ⭐ (470+) • 10 min</div>
        </div>
      </div>

      <div
        class="food-item"
        onclick="window.location.href='/fooddesc/kfc.html'"
      >
        <img src="/assets/pizza.jpg" alt="Pizza" />
        <div class="food-info">
          <span class="like-icon"></span>
          <div class="food-name">Tatti Pizza</div>
          <div class="food-details">3.8 ⭐ (97) • 45 min</div>
        </div>
      </div>

      <div
        class="food-item"
        onclick="window.location.href='/fooddesc/salambaursak.html'"
      >
        <img src="/assets/baursak.jpg" alt="Baursak" />
        <div class="food-info">
          <span class="like-icon"></span>
          <div class="food-name">Salam Baursak</div>
          <div class="food-details">4.7 ⭐ (2,000+) • 55 min</div>
        </div>
      </div>
    </div>
  </body>
</html>
