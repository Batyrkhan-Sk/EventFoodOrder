<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/auth/auth.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <form class="form">
        <label for="input-signup" class="label"
          >Enter your phone or email</label
        >
        <input
          type="text"
          id="input-signup"
          class="input"
          placeholder="Enter phone or email"
        />
        <button class="btn btn-primary">Continue</button>
      </form>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">or</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-login">
        <button class="btn btn-google">Sign up with Google</button>
        <button class="btn btn-apple">Sign up with Apple</button>
      </div>

      <p class="terms">
        By signing up, you agree to the terms and conditions of our service.
      </p>
    </div>
  </body>
</html>
